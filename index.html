<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FanCode Matches</title>

<style>
    body {
        margin: 0;
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Popup */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 20px;
    }

    .btn {
        width: 80%;
        padding: 15px;
        margin-top: 12px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
    }

    .btn-red { background: red; color: #fff; }
    .btn-dark { background: #333; color: #fff; }

    /* Main Page */
    #mainPage { display: none; padding: 20px; }

    .heading {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    /* Cards */
    .card {
        background: #1c1c1c;
        border-radius: 15px;
        margin-bottom: 25px;
        overflow: hidden;
        box-shadow: 0 0 8px #000;
    }

    .card img {
        width: 100%;
    }

    .card-body {
        padding: 15px;
    }

    .title { font-size: 20px; font-weight: bold; }
    .live { color: red; font-weight: bold; margin: 5px 0; }

    .btn-live {
        background: #00c853;
        padding: 10px 20px;
        color: white;
        border-radius: 20px;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }

    .lang-btn {
        background: #333;
        padding: 10px 20px;
        color: white;
        border-radius: 20px;
        border: none;
    }
</style>
</head>
<body>

<!-- Popup -->
<div id="popup">
    <h2>ðŸ“¢ Support Us</h2>

    <button class="btn btn-red" onclick="joinNow()">Join Now</button>
    <button class="btn btn-dark" onclick="alreadyJoined()">Already Joined</button>
</div>

<!-- Main Page -->
<div id="mainPage">
    <div class="heading">FanCode Matches by @crictos99</div>

    <!-- CARD 1 -->
    <div class="card">
        <img src="https://i.ibb.co/5BrH44g/eng-vs-wi.jpg">
        <div class="card-body">
            <div class="title">England Under 19 Vs West Indies Under 19</div>
            <div class="live">Live</div>

    </div>

    <!-- CARD 2 -->
    <div class="card">
        <img src="https://i.ibb.co/3sRtbZ0/jam-guy.jpg">
        <div class="card-body">
            <div class="title">Jamaica Scorpions Vs Guyana Harpy Eagles</div>
            <div class="live">Live</div>
            <div>19 November 2025 â€¢ 06:30 PM</div>
            <br>
            <button class="btn-live" onclick="openPlayer()">Watch Live</button>
            <button class="lang-btn">ENGLISH</button>
        </div>
    </div>

</div>

<script>
function joinNow() {
    window.location.href = "https://t.me/CricketYodha";
}

function alreadyJoined() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("mainPage").style.display = "block";
}

function openPlayer() {
    window.location.href = "player.html";
}
</script>

</body>
</html>
