<script>
// Telegram
function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

// Hide popup, show page
function already(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("main-content").style.display = "block";
}

// Share Page
function sharePage(){
  const shareData = {
    title: "CRICKET YODDHA Live",
    text: "Watch Live Cricket on CRICKET YODDHA!",
    url: window.location.href
  };

  if (navigator.share) {
    navigator.share(shareData)
      .catch(() => {});
  } else {
    navigator.clipboard.writeText(window.location.href);
    alert("âœ… Link copied! Share it manually.");
  }
}

// =====================
// SHAKA PLAYER SETUP
// =====================

// MPD + ClearKey
const manifestUri =
  "https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/1xsggbtjku/out/v1/bfd93216daf6417298bfcc7d3015d823/cenc.mpd";

const drmKeys = {
  "2f5ed0dd0a0ca671dee3948dbbe023d4": "7039b2570d5d429c7f4a7a4058ba5135"
};

async function initPlayer() {
  // Check support
  if (!shaka.Player.isBrowserSupported()) {
    alert("Your browser does not support the player.");
    return;
  }

  const video = document.getElementById("video");
  const qualitySelect = document.getElementById("qualitySelect");

  const player = new shaka.Player(video);

  // Basic config
  player.configure({
    drm: {
      clearKeys: drmKeys
    },
    streaming: {
      bufferingGoal: 15, // faster start
      rebufferingGoal: 5
    },
    abr: {
      enabled: true
    }
  });

  // Error handle
  player.addEventListener("error", (e) => {
    console.error("Shaka Error", e.detail);
    alert("Playback error, please refresh page.");
  });

  try {
    await player.load(manifestUri);
    console.log("âœ… Stream loaded");

    // Try autoplay
    const playPromise = video.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        // If blocked by browser, user can press play
        console.warn("Autoplay blocked, user interaction needed.");
      });
    }

    // Fill quality options
    const tracks = player.getVariantTracks().filter(t => t.height); // ignore audio only
    // Clear first
    qualitySelect.innerHTML = "";

    // Auto Option
    const autoOption = document.createElement("option");
    autoOption.value = "auto";
    autoOption.textContent = "Auto Quality";
    qualitySelect.appendChild(autoOption);

    // Unique heights
    const added = new Set();
    tracks.forEach(track => {
      if (!added.has(track.height)) {
        added.add(track.height);
        const opt = document.createElement("option");
        opt.value = track.height;
        opt.textContent = track.height + "p";
        qualitySelect.appendChild(opt);
      }
    });

    qualitySelect.disabled = false;

    // On change quality
    qualitySelect.addEventListener("change", () => {
      const val = qualitySelect.value;

      if (val === "auto") {
        player.configure({ abr: { enabled: true } });
      } else {
        player.configure({ abr: { enabled: false } });

        // select all tracks that match that height (for both audio langs if any)
        const allTracks = player.getVariantTracks();
        const match = allTracks.filter(t => t.height == val);

        if (match.length) {
          // choose first match
          player.selectVariantTrack(match[0], /* clearBuffer */ true);
        }
      }
    });

  } catch (error) {
    console.error("Load failed", error);
    alert("Could not load stream. Please check link or try again.");
  }
}

// Init when page ready
document.addEventListener("DOMContentLoaded", initPlayer);
</script>
