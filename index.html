<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRICKET YODDHA - Live Cricket</title>

<!-- Shaka Player CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Poppins", sans-serif;
  text-align: center;
}

.video-box {
  width: 100%;
  max-width: 600px;
  margin: 20px auto;
}

video {
  width: 100%;
  height: auto;
  background: #000;
  border: 2px solid #00ffb3;
  border-radius: 10px;
}

/* Quality Button */
#qualitySelect {
  margin-top: 10px;
  padding: 10px;
  width: 90%;
  max-width: 300px;
  background: #061a12;
  border: 1px solid #00ffb3;
  color: #00ffb3;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>CRICKET YODDHA - Live Streaming</h2>

<div class="video-box">
  <video id="video" controls autoplay></video>

  <!-- Quality Selector -->
  <select id="qualitySelect">
    <option value="auto">Auto Quality</option>
  </select>
</div>

<script>

// Your DRM MPD Link
const manifestUri =
"https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/1xsggbtjku/out/v1/bfd93216daf6417298bfcc7d3015d823/cenc.mpd";

// ClearKey DRM Keys
const drmKeys = {
  "2f5ed0dd0a0ca671dee3948dbbe023d4": "7039b2570d5d429c7f4a7a4058ba5135"
};

async function initPlayer() {
  // Load video element
  const video = document.getElementById('video');

  // Create Shaka Player
  const player = new shaka.Player(video);

  // DRM Config
  player.configure({
    drm: {
      clearKeys: drmKeys
    }
  });

  // Error Handling
  player.addEventListener('error', e => console.error("Player Error", e));

  try {
    // Load Stream
    await player.load(manifestUri);
    console.log("Stream Loaded!");
  } catch (e) {
    console.error("Load Error", e);
  }

  // Add Quality Levels to Dropdown
  player.getVariantTracks().forEach(track => {
    const option = document.createElement("option");
    option.value = track.id;
    option.text = `${track.height}p`;
    document.getElementById("qualitySelect").appendChild(option);
  });

  // Change Quality
  document.getElementById("qualitySelect").addEventListener("change", function () {
    let value = this.value;

    if (value === "auto") {
      player.configure({ abr: { enabled: true }});
    } else {
      player.configure({ abr: { enabled: false }});
      player.selectVariantTrack(player.getVariantTracks().find(t => t.id == value), true);
    }
  });
}

// Load Player
document.addEventListener('DOMContentLoaded', initPlayer);

</script>

</body>
