<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanCode Live Streaming</title>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Play button overlay */
    #playBtn {
      position: absolute;
      font-size: 35px;
      background: rgba(255,255,255,0.2);
      padding: 18px 30px;
      border-radius: 10px;
      border: 2px solid #fff;
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(3px);
    }

    /* Loader */
    #loader {
      display: none;
      color: #fff;
      position: absolute;
      bottom: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <video id="videoPlayer" controls preload="auto" poster="https://i.imgur.com/HNf2lLC.png"></video>

  <div id="playBtn">▶ PLAY</div>
  <div id="loader">Loading stream…</div>
</div>

<!-- HLS.JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  const streamURL = "https://19227.b-cdn.net/CF5A68754DABZZZ12deb89974a2f4bed93388f79a0f2482441c3efc78e1e/index.m3u8?token=5b1f113dc0729e695cf9d88e9b9c1ac8";

  const video = document.getElementById("videoPlayer");
  const playBtn = document.getElementById("playBtn");
  const loader = document.getElementById("loader");

  playBtn.addEventListener("click", function () {
    playBtn.style.display = "none";
    loader.style.display = "block";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        loader.style.display = "none";
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = streamURL;
      video.play();
      loader.style.display = "none";
    }
  });
</script>

</body>
</html>
