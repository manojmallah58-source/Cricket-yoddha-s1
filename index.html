<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRICKET YODDHA - Live TV</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #001a0f;
  padding: 12px 15px;
  border-bottom: 2px solid #00ff99;
}

.logo {
  font-size: 22px;
  color: #00ff99;
  font-weight: bold;
}

/* Share button */
.share-btn {
  background: #00ff99;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  border: none;
}

/* Video container */
#video-container {
  width: 100%;
  height: 260px;
  background: #000;
  position: relative;
}

/* Quality button */
#qualityBtn {
  position: absolute;
  top: 15px;
  right: 15px;
  padding: 8px 14px;
  background: rgba(0,255,120,0.2);
  border: 1px solid #00ff99;
  color: #00ff99;
  border-radius: 10px;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

/* Quality list */
#qualityMenu {
  position: absolute;
  top: 55px;
  right: 15px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #00ff99;
  border-radius: 10px;
  display: none;
  padding: 8px;
}

.quality-item {
  color: #00ff99;
  padding: 8px 10px;
  cursor: pointer;
}

/* Share Popup */
.share-popup {
  position: fixed;
  bottom: -100%;
  left: 0;
  width: 100%;
  background: #1e1e1e;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  color: #fff;
  transition: 0.4s;
}

.share-title {
  font-size: 16px;
  margin-bottom: 10px;
}

.share-box {
  background: #2b2b2b;
  padding: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.app-row {
  margin-top: 20px;
  display: flex;
  gap: 25px;
  overflow-x: auto;
}

.app {
  text-align: center;
  width: 60px;
  color: #ccc;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">‚óè CRICKET YODDHA</div>
  <button class="share-btn" onclick="openShare()">Share</button>
</div>

<!-- VIDEO PLAYER -->
<div id="video-container">
  <video id="video" width="100%" height="100%" controls></video>

  <button id="qualityBtn" onclick="toggleQuality()">Quality</button>
  
  <div id="qualityMenu">
    <div class="quality-item" onclick="setQuality(180)">180p</div>
    <div class="quality-item" onclick="setQuality(360)">360p</div>
    <div class="quality-item" onclick="setQuality(720)">720p</div>
    <div class="quality-item" onclick="setQuality(1080)">1080p</div>
  </div>
</div>

<!-- SHARE POPUP -->
<div id="sharePopup" class="share-popup">
  <div class="share-title">Sharing text</div>

  <div class="share-box">
    CRICKET YODDHA Live Watch  
    <span onclick="copyText()">üìã</span>
  </div>

  <div class="app-row">
    <div class="app">WhatsApp</div>
    <div class="app">Telegram</div>
    <div class="app">Messages</div>
    <div class="app">Gmail</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.10/shaka-player.compiled.js"></script>

<script>
// Init video
document.addEventListener("DOMContentLoaded", function () {
    var video = document.getElementById("video");
    var player = new shaka.Player(video);

    player.load("https://3141707313.cdn.futbolsystems.com/hls/ATN-ENGLISH/index.m3u8");
});

// Quality dropdown
function toggleQuality() {
  let menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function setQuality(q) {
  alert(q + "p Selected");
  document.getElementById("qualityMenu").style.display = "none";
}

// Share popup
function openShare() {
  document.getElementById("sharePopup").style.bottom = "0px";
}

function copyText() {
  navigator.clipboard.writeText("CRICKET YODDHA Live Watch");
  alert("Copied!");
}
</script>

</body>
</html>
