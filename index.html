<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #0d0f1a;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .search {
        width: 100%;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid #333;
        background: #1a1d2d;
        color: #ccc;
        font-size: 16px;
    }

    .tabs {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .tab {
        padding: 10px 18px;
        background: #1a1d2d;
        border-radius: 12px;
        cursor: pointer;
    }

    .active {
        background: #1e56ff;
    }

    .title {
        margin-top: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    .sub {
        color: #4aff4a;
        margin-top: 3px;
        font-size: 14px;
    }

    .card {
        background: #1a1d2d;
        border: 1px solid #333;
        padding: 15px;
        border-radius: 16px;
        margin-top: 15px;
    }

    .status {
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 12px;
    }

    .live {
        background: red;
    }

    .upcoming {
        background: orange;
    }

    .other {
        background: gray;
    }
</style>
</head>

<body>

<input class="search" placeholder="Search matches, teams, or tournament" />

<div class="tabs">
    <div class="tab active" onclick="setFilter('all')" id="tab-all">All</div>
    <div class="tab" onclick="setFilter('live')" id="tab-live">üî¥ Live</div>
    <div class="tab" onclick="setFilter('upcoming')" id="tab-upcoming">‚è≥ Upcoming</div>
    <div class="tab">üèè Cricket</div>
</div>

<div class="title">Live & Upcoming Matches</div>
<div class="sub">‚óè Auto-refreshing</div>

<div id="match-list"></div>

<script>
let filter = "all";

function setFilter(f) {
    filter = f;

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.getElementById("tab-" + f).classList.add("active");

    loadMatches();
}

async function loadMatches() {
    // ---- YAHAN APNA API/M3U CONNECT KAR SAKTE HAIN ----
    
    const matches = [https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.m3u]
        { title: "India A vs Bangladesh A", status: "live", time: "Live Now" },
        { title: "Australia vs England", status: "upcoming", time: "Today 7:30 PM" },
        { title: "NZ vs SA", status: "other", time: "Tomorrow" }
    ];

    let filtered = matches;

    if (filter === "live") filtered = matches.filter(m => m.status === "live");
    if (filter === "upcoming") filtered = matches.filter(m => m.status === "upcoming");

    const container = document.getElementById("match-list");
    container.innerHTML = "";

    if (filtered.length === 0) {
        container.innerHTML = `<div class="card" style="opacity:0.4; height:80px;"></div>`;
        return;
    }

    filtered.forEach(m => {
        container.innerHTML += `
            <div class="card">
                <div style="display:flex; justify-content:space-between;">
                    <div style="font-size:18px; font-weight:bold;">${m.title}</div>
                    <div class="status ${m.status}">
                        ${m.status.toUpperCase()}
                    </div>
                </div>
                <div style="margin-top:4px; color:#aaa;">${m.time}</div>
            </div>
        `;
    });
}

// Auto refresh every 10 sec
setInterval(loadMatches, 10000);

// First load
loadMatches();
</script>

</body>
</html>
