<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRICKET YODDHA - Live Cricket Stream</title>
<style>
  :root{
    --bg:#04130f;
    --panel:#062117;
    --accent:#00ffb3;
    --btn-start: #00ffd1;
    --btn-end:#0099ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(180deg, #00120f 0%, #001612 50%, #000000 100%);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
  }

  /* Top bar / header like screenshot */
  .header{
    background: linear-gradient(90deg, rgba(0,20,12,0.96), rgba(0,26,20,0.96));
    border-bottom: 1px solid rgba(0,255,179,0.06);
    padding:12px 16px;
    display:flex;
    align-items:center;
    gap:14px;
    position:relative;
    z-index:50;
  }
  .header .dot{
    width:26px; height:26px; border-radius:50%;
    border:3px solid var(--accent);
    box-shadow:0 0 18px rgba(0,255,179,0.12);
  }
  .header h1{
    margin:0;
    font-size:18px;
    font-weight:700;
    color:var(--accent);
    letter-spacing:1px;
  }
  .header .subtxt{font-size:12px; color:#bfeee0; opacity:0.8; margin-left:auto}

  /* Video container */
  .video-wrap{
    width:100%;
    height:62vh;
    min-height:300px;
    max-height:720px;
    background:#000;
    position:relative;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .video-wrap iframe{
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    border:0;
    background:#000;
  }

  /* Fake native controls overlay (looks like screenshot) */
  .controls-overlay{
    position:absolute;
    left:0; right:0;
    bottom:0;
    padding:14px 16px;
    backdrop-filter: blur(4px);
    background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.55));
    display:flex;
    align-items:center;
    gap:12px;
  }
  .time{font-size:13px; color:#ddd; min-width:40px}
  .progress{
    height:6px;
    background:rgba(255,255,255,0.08);
    border-radius:20px;
    flex:1;
    position:relative;
    overflow:hidden;
    margin-right:8px;
  }
  .progress .bar{
    position:absolute; left:0; top:0; bottom:0;
    width:8%;
    background:linear-gradient(90deg,var(--btn-start),var(--btn-end));
    border-radius:20px;
    box-shadow:0 6px 18px rgba(0,153,255,0.06);
  }
  .control-icons{ display:flex; gap:14px; align-items:center }
  .icon{
    width:26px; height:26px; display:inline-flex; align-items:center; justify-content:center;
    opacity:0.95; color:#ddd;
  }

  /* LIVE badge top-left */
  .live-badge{
    position:absolute; left:12px; top:12px;
    background:#ff3b3b; color:#fff; padding:6px 10px; border-radius:999px;
    font-weight:700; font-size:13px; display:inline-flex; gap:8px; align-items:center;
    box-shadow:0 6px 20px rgba(255,59,59,0.08);
    z-index:40;
    animation: pulse 1.6s infinite;
  }
  @keyframes pulse{
    0%{ transform:scale(1); opacity:1 }
    50%{ transform:scale(0.98); opacity:0.75 }
    100%{ transform:scale(1); opacity:1 }
  }

  /* Panels below like screenshot */
  .container{
    padding:18px;
  }
  .card{
    background: linear-gradient(180deg, rgba(5,30,24,0.9), rgba(6,33,25,0.95));
    border-radius:18px;
    padding:20px;
    margin:12px auto;
    max-width:920px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(0,255,179,0.06);
  }
  .card h3{
    margin:0 0 12px 0;
    color:var(--accent);
    font-size:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }

  .big-btn{
    display:block;
    width:100%;
    padding:14px 18px;
    border-radius:12px;
    border:0;
    font-weight:700;
    font-size:16px;
    cursor:pointer;
    background: linear-gradient(90deg,var(--btn-start),var(--btn-end));
    color:#fff;
    box-shadow: 0 10px 30px rgba(0,153,255,0.06);
  }
  .big-btn.ghost{
    background:transparent;
    border:1px solid rgba(0,255,179,0.08);
    color:#cfffe8;
  }

  /* smaller layout niceties */
  @media (min-width:640px){
    .card{ padding:26px; border-radius:20px }
    .header h1{ font-size:20px }
  }
  @media (max-width:420px){
    .video-wrap{ height:56vh }
    .header{ padding:10px 12px }
    .controls-overlay{ padding:10px 12px }
  }

  /* popup */
  #popup{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    background: rgba(0,0,0,0.88); z-index:200;
  }
  .popup-box{
    width:92%; max-width:420px; background:linear-gradient(180deg,#071514,#041014);
    border-radius:16px; padding:20px; text-align:center; border:1px solid rgba(0,255,179,0.06);
    box-shadow:0 20px 50px rgba(0,0,0,0.7);
  }
  .popup-box h2{ margin:0 0 8px; color:var(--accent); font-size:20px }
  .popup-box p{ color:#cfeee2; margin:0 0 16px; font-size:14px }

</style>
</head>
<body>

  <!-- Popup (first view) -->
  <div id="popup">
    <div class="popup-box">
      <h2>ðŸ’¬ Support Us!</h2>
      <p>Join our Telegram channel <strong style="color:var(--accent)">CRICKET YODDHA</strong> for instant updates, highlights, and exclusive links.</p>
      <button class="big-btn" onclick="joinNow()">Join Now</button>
      <button class="big-btn ghost" style="margin-top:10px" onclick="already()">Already Joined</button>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="dot" aria-hidden="true"></div>
    <h1>CRICKET YODDHA</h1>
    <div class="subtxt">vercel.app</div>
  </div>

  <!-- Video -->
  <div class="video-wrap" role="region" aria-label="Live video">
    <div class="live-badge">ðŸ”´ LIVE</div>

    <!-- iframe player -->
    <iframe id="iframe"
      src="https://icctv.wapka.site/fox"
      allow="autoplay; encrypted-media; picture-in-picture"
      webkitallowfullscreen mozallowfullscreen allowfullscreen
      loading="lazy"></iframe>

    <!-- overlay controls (visual only) -->
    <div class="controls-overlay" aria-hidden="true">
      <div class="time">0:00</div>
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="8">
        <div class="bar"></div>
      </div>
      <div class="control-icons">
        <div class="icon" title="Volume">ðŸ”Š</div>
        <div class="icon" title="Fullscreen">â¤¢</div>
        <div class="icon" title="More">â‹®</div>
      </div>
    </div>
  </div>

  <!-- Content area with cards -->
  <div class="container">
    <div class="card">
      <h3>ðŸ”” Follow Us for Updates</h3>
      <button class="big-btn" onclick="joinNow()">Join Telegram Channel</button>
    </div>

    <div class="card">
      <h3>ðŸ”— Share This Page</h3>
      <button class="big-btn" onclick="sharePage()">Copy & Share This Page</button>
    </div>
  </div>

<script>
  // Telegram join
  function joinNow(){
    window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
  }

  // when user clicks Already Joined on popup
  function already(){
    document.getElementById('popup').style.display = 'none';
    // ensure main content visible (page always visible â€” popup removed)
    // Optionally focus iframe
    const f = document.getElementById('iframe');
    try{ f.contentWindow && f.contentWindow.focus(); }catch(e){}
  }

  // share/copy function
  function sharePage(){
    const shareData = {
      title: "CRICKET YODDHA Live",
      text: "Watch Live Cricket on CRICKET YODDHA!",
      url: window.location.href
    };

    if(navigator.share){
      navigator.share(shareData).catch(()=>{/* ignore */});
    } else if(navigator.clipboard && window.isSecureContext){
      navigator.clipboard.writeText(window.location.href).then(()=> alert('âœ… Link copied!'));
    } else {
      // fallback
      const ta = document.createElement('textarea');
      ta.value = window.location.href;
      document.body.appendChild(ta);
      ta.select();
      try{ document.execCommand('copy'); alert('âœ… Link copied!'); }catch(e){ alert('Copy manually: ' + window.location.href); }
      ta.remove();
    }
  }

  // Remove any accidental quality UI if present in embed (just in case)
  window.addEventListener('message', e=>{
    // no-op â€” reserved for future if embed sends messages
  });

</script>
</body>
</html>
