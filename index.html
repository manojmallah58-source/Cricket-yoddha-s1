
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* Popup BG */
    #telegramPopup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* Popup Box */
    .popup-content {
        background: #111;
        padding: 22px;
        width: 90%;
        max-width: 350px;
        border-radius: 14px;
        text-align: center;
        border: 2px solid red;
    }

    .join-btn, .already-btn {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .join-btn { background: red; color: white; }
    .already-btn { background: #333; color: white; }

    /* M3U Content Area */
    #contentBox {
        padding: 15px;
        white-space: pre-wrap;
        font-size: 15px;
        line-height: 1.5;
        display: none;
    }
</style>
</head>

<body>

<!-- POPUP -->
<div id="telegramPopup">
    <div class="popup-content">
        <h2>ðŸ“£ Support Us!</h2>
        <p>Join our Telegram channel <b>Cricket Yodha</b> for instant updates, highlights, and exclusive links.</p>

        <button class="join-btn" onclick="joinTelegram()">Join Now</button>
        <button class="already-btn" onclick="openContent()">Already Joined</button>
    </div>
</div>

<!-- WHERE M3U WILL SHOW -->
<div id="contentBox"></div>

<script>
// ðŸ‘‰ JOIN BUTTON
function joinTelegram() {
    window.location.href = "https://t.me/CricketYodha";
    localStorage.setItem("joinedTelegram", "yes");
}

// ðŸ‘‰ ALREADY JOINED BUTTON â†’ LOAD CONTENT
function openContent() {
    document.getElementById("telegramPopup").style.display = "none";
    loadM3U();
    localStorage.setItem("joinedTelegram", "yes");
}

// ðŸ‘‰ LOAD M3U DATA DIRECTLY ON PAGE
function loadM3U() {
    const url = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.m3u";

    fetch(url)
        .then(response => response.text())
        .then(data => {
            document.getElementById("contentBox").style.display = "block";
            document.getElementById("contentBox").textContent = data;
        })
        .catch(err => {
            document.getElementById("contentBox").textContent = "Error loading content!";
        });
}

// ðŸ‘‰ AUTO HIDE POPUP IF ALREADY JOINED
window.onload = function () {
    if (localStorage.getItem("joinedTelegram") === "yes") {
        document.getElementById("telegramPopup").style.display = "none";
        loadM3U();
    }
};
</script>

</body>
</html>
