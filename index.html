<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body { background:black;margin:0;font-family:Arial; }
#popup {
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.85);display:flex;justify-content:center;align-items:center;
}
.popup-box {
  width:85%;background:#111;padding:25px;border-radius:15px;color:#fff;text-align:center;
  box-shadow:0 0 20px #00d9ff;
}
.btn-join {
  width:100%;background:linear-gradient(90deg,#00d9ff,#8b2cff);
  border:none;padding:12px;border-radius:10px;font-size:18px;margin-bottom:10px;
}
.btn-joined {
  width:100%;background:#222;border:none;padding:12px;border-radius:10px;font-size:18px;
}
#video-box { display:none;height:100vh;background:black;position:relative; }
video { width:100%;height:100%;background:black; }

.settings-btn {
  position:absolute; top:10px; right:10px;
  background:#000; color:#fff; padding:8px 12px;
  border-radius:8px; font-size:14px; z-index:10000; border:1px solid #fff;
}

.quality-menu {
  position:absolute; top:50px; right:10px; background:#000; color:#fff;
  padding:10px; border-radius:8px; display:none; z-index:9999;
  border:1px solid #555;
}
.quality-item { padding:6px 12px; cursor:pointer; }
.quality-item:hover { background:#222; }
</style>
</head>

<body>

<div id="popup">
<div class="popup-box">
<h2>ðŸ“£ Join Our Telegram</h2>
<p><b>CRICKET YODDHA</b> â€” Live Matches, Score, Links, Highlights</p>

<button class="btn-join" onclick="joinNow()">Join Now âœ…</button>
<button class="btn-joined" onclick="already()">Already Joined â–¶</button>
</div>
</div>

<div id="video-box">
<button class="settings-btn" onclick="toggleQualityMenu()">âš™ Quality</button>
<div id="qualityMenu" class="quality-menu"></div>
<video id="video" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>

// âœ… Your Live Stream Link here
const stream = "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8";

// âœ… Quality menu toggle
function toggleQualityMenu(){
  const menu=document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// âœ… Show Quality Options
function showQualityMenu(levels, hls){
  const menu=document.getElementById("qualityMenu");
  menu.innerHTML="";

  levels.forEach((level,i)=>{
    const q=document.createElement("div");
    q.className="quality-item";
    q.innerText = level.height+"p";
    q.onclick = ()=>{
      hls.currentLevel = i;
      menu.style.display="none";
    };
    menu.appendChild(q);
  });

  const auto=document.createElement("div");
  auto.className="quality-item";
  auto.innerText="Auto âœ…";
  auto.onclick=()=>{
    hls.currentLevel = -1;
    menu.style.display="none";
  };
  menu.appendChild(auto);
}

// âœ… Player Start
function initPlayer(){
  const v=document.getElementById("video");

  if(Hls.isSupported()){
    const hls=new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED,(event,data)=>{
      showQualityMenu(data.levels,hls);
    });
  } else {
    v.src = stream;
  }
}

// âœ… Telegram actions
function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}
function already(){
  document.getElementById("popup").style.display="none";
  document.getElementById("video-box").style.display="block";
  initPlayer();
}

</script>
</body>
</html>
