
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  width: 100%;
  height: 100%;
}

/* Popup */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup-box {
  width: 85%;
  background: #111;
  padding: 25px;
  text-align: center;
  border-radius: 15px;
  color: #fff;
  box-shadow: 0 0 20px #00d9ff;
}

.btn-join {
  width: 100%;
  background: linear-gradient(90deg,#00d9ff,#8b2cff);
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  margin-bottom: 10px;
  cursor: pointer;
}

.btn-joined {
  width: 100%;
  background: #222;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}

/* Video box with iframe */
#video-box {
  display: none;
  position: relative;
  height: 100vh;
  background: black;
}

iframe {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: #000;
  position: absolute;
  top: 0; left: 0;
  border: 0;
}

/* Quality Button (optional placeholder, hidden) */
#qualityBtn { display:none; }
</style>
</head>

<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>ðŸ“£ Support Us</h2>
    <p>Join our Telegram for Streaming Links</p>
    <button class="btn-join" onclick="joinNow()">Join Now</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Video Section (with your iframe) -->
<div id="video-box">
  <iframe id="iframe"
    src="https://icctv.wapka.site/fox"
    width="100%" height="100%"
    frameborder="0"
    webkitAllowFullScreen
    mozallowfullscreen
    allowfullscreen
    allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
    loading="lazy">
  </iframe>
</div>

<script>
function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

function already(){
  document.getElementById("popup").style.display="none";
  document.getElementById("video-box").style.display="block";
}
</script>

</body>
</html>
