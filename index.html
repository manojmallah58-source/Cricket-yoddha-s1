/* Quality List */
function setupQuality(player) {
  const selector = document.getElementById("qualitySelector");
  const bitrates = player.getBitrateInfoListFor("video");

  selector.innerHTML = "";
  selector.innerHTML += `<option value="-1">Auto</option>`;

  bitrates.forEach((level, index) => {
    selector.innerHTML += `<option value="${index}">${level.height}p</option>`;
  });

  selector.onchange = () => {
    let q = parseInt(selector.value);
    if (q === -1) player.setAutoSwitchQualityFor("video", true);
    else {
      player.setAutoSwitchQualityFor("video", false);
      player.setQualityFor("video", q);
    }
  };
}
