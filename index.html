<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Yoddha Live</title>
<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top, #002b4a 0%, #000c1a 100%);
  color: #fff;
  text-align: center;
  overflow-x: hidden;
  transition: opacity 0.5s ease-in-out;
}

/* ===== Header ===== */
h1 {
  background: #001a33;
  color: #00bfff;
  text-align: center;
  padding: 16px 0;
  font-size: 26px;
  font-weight: 600;
  margin: 0;
  box-shadow: 0 2px 10px rgba(0,170,255,0.3);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
}

/* ===== Popup Overlay ===== */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 10, 25, 0.97);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 20;
  animation: fadeIn 0.5s ease forwards;
}

.popup-box {
  background: #002244;
  border: 1px solid #00aaff;
  box-shadow: 0 0 25px rgba(0,170,255,0.4);
  border-radius: 15px;
  width: 90%;
  max-width: 380px;
  padding: 25px;
  text-align: center;
  transform: scale(0.9);
  opacity: 0;
  animation: zoomIn 0.5s ease forwards;
}

.popup-box h2 {
  font-size: 22px;
  color: #00bfff;
  margin-bottom: 10px;
}

.popup-box p {
  color: #cde;
  font-size: 15px;
  margin-bottom: 20px;
  line-height: 1.5;
}

/* ===== Popup Buttons ===== */
.btn-join, .btn-joined {
  width: 100%;
  padding: 12px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  margin-bottom: 10px;
  font-weight: bold;
  transition: 0.3s;
}

.btn-join {
  background: linear-gradient(90deg, #00b4db, #0072ff);
  color: #fff;
}
.btn-join:hover { opacity: 0.9; }

.btn-joined {
  background: #001f3f;
  border: 1px solid #004080;
  color: #fff;
}
.btn-joined:hover { background: #002a5c; }

/* ===== Video Box ===== */
.video-wrapper {
  position: relative;
  margin: 90px auto 20px;
  width: 92%;
  max-width: 600px;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
  box-shadow: 0 0 25px rgba(0,170,255,0.25);
  display: none;
}

iframe {
  width: 100%;
  height: 230px;
  border: none;
  display: block;
  border-radius: 14px;
}

/* ===== Buttons Section ===== */
.buttons-box {
  background: rgba(0, 20, 40, 0.9);
  border-radius: 12px;
  padding: 18px;
  width: 92%;
  max-width: 500px;
  margin: 15px auto;
  box-shadow: 0 0 20px rgba(0,170,255,0.2);
}

.section-title {
  color: #a8d8ff;
  font-size: 15px;
  margin-bottom: 10px;
  font-weight: 500;
}

.btn-blue {
  width: 100%;
  background: linear-gradient(90deg, #00b4db, #0072ff);
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 13px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}
.btn-blue:hover { opacity: 0.9; }

/* ===== Back Link ===== */
.back-link {
  display: inline-block;
  margin: 20px 0;
  color: #99cfff;
  font-size: 15px;
  text-decoration: none;
}
.back-link:hover { color: #fff; }

/* ===== Animations ===== */
@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== Responsive ===== */
@media (min-width: 700px) {
  iframe { height: 340px; }
}
</style>
</head>
<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üì£ Support Cricket Yoddha üì£</h2>
    <p>Join our Telegram channel for live updates, match links & highlights instantly.</p>
    <button class="btn-join" onclick="joinNow()">Join Telegram</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Header -->
<h1>CRICKET YODDHA</h1>

<!-- Video Player -->
<div class="video-wrapper" id="video-box">
  <iframe src="https://tv4live.github.io/ID11?id=amzoneng1"
  allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
  allowfullscreen></iframe>
</div>

<!-- Telegram Button Section -->
<div class="buttons-box">
  <div class="section-title">üîî Follow us for Updates!</div>
  <a href="https://t.me/+rwZKMV0-L8wyOTll" target="_blank">
    <button class="btn-blue">Join Telegram Channel</button>
  </a>
</div>

<!-- Share Button Section -->
<div class="buttons-box">
  <div class="section-title">üîó Share This Page</div>
  <button class="btn-blue" onclick="sharePage()">Copy & Share Page Link</button>
</div>

<!-- Back Link -->
<a href="index.html" class="back-link">‚Üê Back to All Streams</a>

<script>
function joinNow() {
  window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
}

function already() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("video-box").style.display = "block";
}

function sharePage() {
  const url = window.location.href;
  if (navigator.share) {
    navigator.share({
      title: "Cricket Yoddha Live",
      text: "Watch Live Cricket on Cricket Yoddha!",
      url: url
    });
  } else {
    navigator.clipboard.writeText(url);
    alert("‚úÖ Page link copied! Share it with your friends.");
  }
}
</script>

</body>
</html>
