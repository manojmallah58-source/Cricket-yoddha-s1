<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream Player</title>

<!-- Shaka Player + UI -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>

<style>
    body {
        margin:0;
        background:#000;
    }

    #video-container {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #000;
    }

    /* Loading Animation */
    #loading-spinner {
        position: absolute;
        top:50%;
        left:50%;
        width:60px;
        height:60px;
        margin:-30px 0 0 -30px;
        border:6px solid #444;
        border-top:6px solid #fff;
        border-radius:50%;
        animation: spin 1s linear infinite;
        display:none;
        z-index: 10;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div id="video-container" class="shaka-video-container">
    <div id="loading-spinner"></div>

    <video id="video" autoplay controls muted></video>
</div>

<script>
async function initPlayer() {
    const video = document.getElementById("video");
    const container = document.getElementById("video-container");
    const spinner = document.getElementById("loading-spinner");

    // Initialize UI
    const ui = new shaka.ui.Overlay(shaka.Player, container, video);
    const player = ui.getControls().getPlayer();

    // Debug Error Log
    player.addEventListener("error", e => console.log("Player Error:", e));

    // Show Spinner on Buffering
    player.addEventListener("buffering", e => {
        spinner.style.display = e.buffering ? "block" : "none";
    });

    // DRM Keys (Your Provided ClearKey)
    const drmKeys = {
        "2f5ed0dd0a0ca671dee3948dbbe023d4": "7039b2570d5d429c7f4a7a4058ba5135"
    };

    player.configure({
        drm: { clearKeys: drmKeys },
        streaming: {
            bufferingGoal: 20,
            rebufferingGoal: 4
        }
    });

    // UI Custom Settings (Includes Quality Button)
    ui.configure({
        controlPanelElements: [
            'play_pause',
            'volume',
            'time_and_duration',
            'spacer',
            'quality',        // âœ” Quality Selector Added
            'fullscreen',
            'overflow_menu'
        ],
        addSeekBar: true
    });

    // MPD Link
    const manifestUrl =
        "https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/1xsggbtjku/out/v1/bfd93216daf6417298bfcc7d3015d823/cenc.mpd";

    try {
        spinner.style.display = "block";   // Show loader before loading
        await player.load(manifestUrl);
        spinner.style.display = "none";   // Hide loader after load
        console.log("Stream Loaded Successfully!");
    } catch (err) {
        spinner.style.display = "none";
        console.error("Load Error:", err);
        alert("Stream Load Error: Check Link / DRM Keys");
    }
}

document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
