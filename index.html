<script>

// SHARE PAGE

// =====================
// SHAKA PLAYER SETUP
// =====================
const manifestUri =
"https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/1xsggbtjku/out/v1/bfd93216daf6417298bfcc7d3015d823/cenc.mpd";

const drmKeys = {
  "2f5ed0dd0a0ca671dee3948dbbe023d4": "7039b2570d5d429c7f4a7a4058ba5135"
};

async function initPlayer() {
  const video = document.getElementById('video');
  const player = new shaka.Player(video);

  player.configure({
    drm: { clearKeys: drmKeys }
  });

  try {
    await player.load(manifestUri);
    console.log("Stream Loaded!");
  } catch (e) {
    console.error("Load Failed", e);
  }

  // Add Quality Options
  const qualitySelect = document.getElementById("qualitySelect");
  player.getVariantTracks().forEach(track => {
    const opt = document.createElement("option");
    opt.value = track.id;
    opt.text = `${track.height}p`;
    qualitySelect.appendChild(opt);
  });

  qualitySelect.addEventListener("change", function () {
    let id = this.value;

    if (id === "auto") {
      player.configure({ abr: { enabled: true }});
    } else {
      player.configure({ abr: { enabled: false }});
      player.selectVariantTrack(
        player.getVariantTracks().find(t => t.id == id),
        true
      );
    }
  });
}

document.addEventListener('DOMContentLoaded', initPlayer);
</script>
