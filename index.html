<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { background:black; margin:0; font-family:Arial; }
#popup {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center;
}
.popup-box {
    width:85%; background:#111; padding:25px; text-align:center;
    border-radius:15px; color:#fff; box-shadow:0 0 20px #d60000;
}
.btn-join {
    width:100%; background:#d60000;
    border:none; padding:12px; border-radius:10px; font-size:18px; margin-bottom:10px; color:#fff;
}
.btn-joined {
    width:100%; background:#222; border:none; padding:12px; border-radius:10px; font-size:18px; color:#fff;
}

#video-box { display:none; height:100vh; background:black; position:relative; }
video { width:100%; height:100%; background:black; }

/* Quality button in video */
#qualityBtn {
    position:absolute; bottom:65px; right:10px;
    background:rgba(0,0,0,0.7);
    padding:8px 12px;
    border-radius:8px;
    color:#fff;
    font-size:14px;
    cursor:pointer;
}

.quality-menu {
    position:absolute; bottom:110px; right:10px;
    background:#000; color:#fff;
    padding:10px; border-radius:8px; display:none; z-index:999;
}
.quality-item { padding:6px 14px; cursor:pointer; }
.quality-item:hover { background:#222; }
</style>
</head>

<body>

<div id="popup">
<div class="popup-box">
<h2>ðŸ“£ Support Us!</h2>
<p>
Join our Telegram channel <b>CRICKET YODDHA</b> for instant updates, highlights, and exclusive links.
</p>
<button class="btn-join" onclick="joinNow()">Join Now</button>
<button class="btn-joined" onclick="already()">Already Joined</button>
</div>
</div>

<div id="video-box">
<div id="qualityBtn">âš™ Quality</div>
<div id="qualityMenu" class="quality-menu"></div>
<video id="video" playsinline controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>

// âœ… Your Stream URL
const stream = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

// âœ… Quality Menu Function
function showQualityMenu(levels, hls) {
    const menu = document.getElementById("qualityMenu");
    menu.innerHTML = '';

    levels.forEach((level, i) => {
        const q = document.createElement("div");
        q.className = "quality-item";
        q.innerText = level.height + "p";
        q.onclick = () => { hls.currentLevel = i; menu.style.display="none"; };
        menu.appendChild(q);
    });

    const auto = document.createElement("div");
    auto.className = "quality-item";
    auto.innerText = "Auto âœ…";
    auto.onclick = () => { hls.currentLevel = -1; menu.style.display="none"; };
    menu.appendChild(auto);
}

// âœ… Initialize Player
function initPlayer() {
    const v = document.getElementById("video");
    const btn = document.getElementById("qualityBtn");
    const menu = document.getElementById("qualityMenu");

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(stream);
        hls.attachMedia(v);

        hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
            showQualityMenu(data.levels, hls);
        });

        btn.onclick = () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        };
    } else {
        v.src = stream;
    }
}

// âœ… Telegram Buttons
function joinNow() {
    window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
}
function already() {
    document.getElementById("popup").style.display="none";
    document.getElementById("video-box").style.display="block";
    initPlayer();
}
</script>
</body>
</html>
