<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  width: 100%;
  height: 100%;
}

/* Popup */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
  width: 85%;
  max-width: 400px;
  background: #111;
  padding: 25px 20px;
  text-align: center;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
  border: 1px solid #ff0000;
}

/* Heading */
.popup-box h2 {
  color: #ffffff; /* White color for ‚ÄúSupport Us!‚Äù */
  font-size: 24px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

/* Paragraph */
.popup-box p {
  color: #bfbfbf;
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.4;
}

/* Buttons */
.btn-join {
  width: 100%;
  background: #ff0000;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
  transition: 0.3s;
}

.btn-join:hover {
  background: #e60000;
}

.btn-joined {
  width: 100%;
  background: #222;
  border: 1px solid #444;
  padding: 12px;
  border-radius: 10px;
  font-size: 18px;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

.btn-joined:hover {
  background: #333;
}

/* Video box */
#video-box {
  display: none;
  position: relative;
  height: 100vh;
  background: black;
}

iframe {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: #000;
  position: absolute;
  top: 0; left: 0;
  border: 0;
}

/* Loading screen */
#loading {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: #ff0000;
  font-size: 20px;
  text-align: center;
  display: none;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0% { opacity: 0.2; }
  50% { opacity: 1; }
  100% { opacity: 0.2; }
}
</style>
</head>

<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>üì£ Support Us!</h2>
    <p>
      Join our Telegram channel <b>Cricket Yodha</b> for instant updates, highlights, and exclusive links.
    </p>
    <button class="btn-join" onclick="joinNow()">Join Now</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Video Section -->
<div id="video-box">
  <div id="loading">‚è≥ Please Wait...<br>Loading Stream</div>
  <iframe id="iframe"
    src=""
    width="100%" height="100%"
    frameborder="0"
    webkitAllowFullScreen
    mozallowfullscreen
    allowfullscreen
    allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
    loading="lazy">
  </iframe>
</div>

<script>
function joinNow(){
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}

function already(){
  // Hide popup
  document.getElementById("popup").style.display = "none";
  // Show video box
  document.getElementById("video-box").style.display = "block";
  // Show loading
  document.getElementById("loading").style.display = "block";

  // Load iframe
  const iframe = document.getElementById("iframe");
  iframe.src = "https://tv4live.github.io/ID3?id=tnt2";

  // When iframe loads, hide loading text
  iframe.onload = function() {
    document.getElementById("loading").style.display = "none";
  };
}
</script>

</body>
</html>
