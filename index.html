<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }

    /* POPUP OVERLAY */
    #telegramPopup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    /* POPUP BOX */
    .popup-content {
        background: #111;
        padding: 22px;
        width: 90%;
        max-width: 350px;
        border-radius: 14px;
        text-align: center;
        border: 2px solid red;
    }

    .join-btn, .already-btn {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .join-btn { background: red; color: white; }
    .already-btn { background: #333; color: white; }

    /* M3U CONTENT SECTION */
    #m3uContent {
        padding: 15px;
        white-space: pre-wrap;
        font-size: 15px;
        line-height: 1.5;
        display: none; /* start hidden */
    }
</style>
</head>

<body>

<!-- POPUP FIRST -->
<div id="telegramPopup">
    <div class="popup-content">
        <h2>ðŸ“£ Support Us!</h2>
        <p>Join our Telegram channel <b>Cricket Yodha</b> for instant updates, highlights, and exclusive links.</p>

        <button class="join-btn" onclick="joinTelegram()">Join Now</button>
        <button class="already-btn" onclick="showContent()">Already Joined</button>
    </div>
</div>

<!-- WHERE M3U WILL BE SHOWN -->
<div id="m3uContent"></div>

<script>
function joinTelegram() {
    window.location.href = "https://t.me/CricketYodha"; // à¤…à¤ªà¤¨à¤¾ à¤šà¥ˆà¤¨à¤² à¤²à¤¿à¤‚à¤• à¤¡à¤¾à¤²à¥‡à¤‚
    closePopup();
}

function showContent() {
    closePopup();
}

// Close popup & load m3u
function closePopup() {
    document.getElementById("telegramPopup").style.display = "none";
    loadM3UFile();
}

// Load the M3U file content
function loadM3UFile() {
    const fileURL = "https://raw.githubusercontent.com/Jitendra-unatti/fancode/refs/heads/main/data/fancode.m3u";

    fetch(fileURL)
        .then(res => res.text())
        .then(data => {
            document.getElementById("m3uContent").style.display = "block";
            document.getElementById("m3uContent").textContent = data;
        })
        .catch(error => {
            document.getElementById("m3uContent").textContent = "Error loading content!";
        });
}

// ALWAYS SHOW POPUP FIRST (no auto skip)
</script>

</body>
</html>
