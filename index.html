<body>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">

<!-- MAIN CONTENT -->

<div class="header">
  <div class="header-icon"></div>
  CRICKET YODDHA
</div>

<div class="video-container">
  <video id="video" controls autoplay></video>

  <!-- Quality UI -->
  <div id="qualityBtn">Quality</div>

</div>

<div class="section">
  <h3>Follow for Updates</h3>
  <button class="btn" onclick="joinNow()">Join Telegram Channel</button>
</div>

<div class="section">
  <h3>Share This Page</h3>
  <button class="btn" onclick="sharePage()">Copy & Share</button>
</div>

</div>

<script>
function joinNow() {
  window.open("https://t.me/+rwZKMV0-L8wyOTll","_blank");
}
function already() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("main-content").style.display = "block";
}

/* ---------- SHAKA PLAYER SETUP ---------- */
async function initPlayer() {
  const video = document.getElementById("video");
  const player = new shaka.Player(video);

  window.player = player; 

  player.configure({
    streaming: { lowLatencyMode: true },
    drm: {
      clearKeys: {
        "2f5ed0dd0a0ca671dee3948dbbe023d4": "7039b2570d5d429c7f4a7a4058ba5135"
      }
    }
  });

  const url = "https://aba3uy3aaaaaaaamfjv2jyrjdxcj4.otte.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/1xsggbtjku/out/v1/bfd93216daf6417298bfcc7d3015d823/cenc.mpd";

  await player.load(url);
  console.log("Stream Loaded");

  loadQualityMenu();
}

/* Quality Button Toggle */
document.getElementById("qualityBtn").onclick = function(){
  let menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

/* Populate Quality Options */
function loadQualityMenu() {
  let tracks = player.getVariantTracks();
  let menu = document.getElementById("qualityMenu");

  tracks.forEach(t => {
    let btn = document.createElement("div");
    btn.style.padding = "8px";
    btn.style.cursor = "pointer";
    btn.style.color = "#00ffb3";
    btn.innerHTML = t.height + "p";
    btn.onclick = () => {
      player.selectVariantTrack(t, true);
      menu.style.display = "none";
    };
    menu.appendChild(btn);
  });
}

document.addEventListener("DOMContentLoaded", initPlayer);

/* Share Function */
function sharePage(){
  navigator.clipboard.writeText(window.location.href);
  alert("Link Copied!");
}
</script>
